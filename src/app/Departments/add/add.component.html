<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Department</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input [(ngModel)]="department.name" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input [(ngModel)]="department.description" name="description" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input [(ngModel)]="department.phone" name="phone" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="id_enterprise">ID Empresa</label>
            <input [(ngModel)]="department.id_enterprise" name="id_enterprise" type="number" class="form-control">
          </div>
          <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
